<body>
	<div class="pure-css-loading-border">
		<svg class="pure-css-loading-icon">
			<circle class="pure-css-loading-circle" cx="50" cy="50" r="30"/>
		</svg>
	</div>
</body>
<style type="text/css">
	body{
		position: relative;
	}
	.pure-css-loading-border{
		position: fixed;
		left: 50%;
		top: 50%;
		margin-left: -50px;
		margin-top: -50px;
	}
	.pure-css-loading-icon {
		width: 100px;
		height: 100px;
		animation: loading-icon 3s linear infinite;
	}
	.pure-css-loading-icon .pure-css-loading-circle {
		stroke-dashoffset: 0;
		stroke-dasharray: 150;
		stroke-width: 10;
		stroke-linecap: round;
		animation: loading-circle 2s linear infinite;
		stroke: #51BBA7;
		fill: transparent;
	}
	@keyframes loading-icon {
		0% { 
			transform: rotate(0); 
		}
		100% { 
			transform: rotate(360deg);
		}
	}
	@keyframes loading-circle {
		0% { 
			stroke-dashoffset: 0
		}
		100% { 
			stroke-dashoffset: -300;
		}
	}
</style>
